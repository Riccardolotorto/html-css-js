<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email</title>
    </head>
    <body>
        <script>
            let email = prompt("Inserisci la tua email: ");
            if (email.includes("@")) {
                if (email.includes(".", email.indexOf("@"))) {
                    if (email.charAt(email.length - 1) != ".") {
                        console.log(email);
                    } else {
                        console.log("il punto si trova alla fine dell'email");
                    }
                } else {
                    console.log("manca il punto dopo la chiocciola");
                }
            } else {
                console.log("manca la chiocciola");
            }
        </script>
    </body>
</html>
